<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="hexBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#1A1A1A" />
    </linearGradient>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main Hexagon -->
  <polygon points="100,20 165,50 165,110 100,140 35,110 35,50" fill="url(#hexBg)" stroke="#ECF0F1" stroke-width="1.5" />

  <!-- Circuit Lines -->
  <g stroke="#3498DB" stroke-width="1.5" fill="none">
    <!-- Vertical Center Line -->
    <line x1="100" y1="40" x2="100" y2="120" filter="url(#neonGlow)" />
    
    <!-- Horizontal Lines -->
    <line x1="65" y1="60" x2="135" y2="60" filter="url(#neonGlow)" />
    <line x1="65" y1="100" x2="135" y2="100" filter="url(#neonGlow)" />
    <line x1="50" y1="80" x2="150" y2="80" filter="url(#neonGlow)" />
    
    <!-- Connection Lines to Outer Points -->
    <line x1="100" y1="20" x2="100" y2="10" filter="url(#neonGlow)" />
    <line x1="165" y1="50" x2="175" y2="50" filter="url(#neonGlow)" />
    <line x1="165" y1="110" x2="175" y2="110" filter="url(#neonGlow)" />
    <line x1="100" y1="140" x2="100" y2="150" filter="url(#neonGlow)" />
    <line x1="35" y1="110" x2="25" y2="110" filter="url(#neonGlow)" />
    <line x1="35" y1="50" x2="25" y2="50" filter="url(#neonGlow)" />
    
    <!-- Diagonal Lines -->
    <line x1="60" y1="40" x2="80" y2="60" filter="url(#neonGlow)" />
    <line x1="140" y1="40" x2="120" y2="60" filter="url(#neonGlow)" />
    <line x1="60" y1="120" x2="80" y2="100" filter="url(#neonGlow)" />
    <line x1="140" y1="120" x2="120" y2="100" filter="url(#neonGlow)" />
  </g>

  <!-- Node Points -->
  <g fill="#E74C3C">
    <!-- Outer Nodes -->
    <circle cx="100" cy="10" r="3" filter="url(#neonGlow)" />
    <circle cx="175" cy="50" r="3" filter="url(#neonGlow)" />
    <circle cx="175" cy="110" r="3" filter="url(#neonGlow)" />
    <circle cx="100" cy="150" r="3" filter="url(#neonGlow)" />
    <circle cx="25" cy="110" r="3" filter="url(#neonGlow)" />
    <circle cx="25" cy="50" r="3" filter="url(#neonGlow)" />
    
    <!-- Inner Nodes -->
    <circle cx="100" cy="60" r="2" filter="url(#neonGlow)" />
    <circle cx="65" cy="60" r="2" filter="url(#neonGlow)" />
    <circle cx="135" cy="60" r="2" filter="url(#neonGlow)" />
    <circle cx="100" cy="80" r="2" filter="url(#neonGlow)" />
    <circle cx="50" cy="80" r="2" filter="url(#neonGlow)" />
    <circle cx="150" cy="80" r="2" filter="url(#neonGlow)" />
    <circle cx="100" cy="100" r="2" filter="url(#neonGlow)" />
    <circle cx="65" cy="100" r="2" filter="url(#neonGlow)" />
    <circle cx="135" cy="100" r="2" filter="url(#neonGlow)" />
  </g>

  <!-- Center Shield Element -->
  <g transform="translate(100, 80)">
    <path d="M0,-15 L12,0 L0,15 L-12,0 Z" fill="#2C3E50" stroke="#ECF0F1" stroke-width="1" />
    <path d="M-6,-6 L6,6 M-6,6 L6,-6" stroke="#E74C3C" stroke-width="2" filter="url(#neonGlow)" />
  </g>

  <!-- Text element at the bottom -->
  <text x="100" y="180" font-family="'JetBrains Mono', monospace" font-size="16" fill="#ECF0F1" font-weight="bold" text-anchor="middle">CYBERFORGE</text>
</svg>
